apiVersion: apps/v1
kind: Deployment
metadata:
  name: Communication
  labels:
    app: Communication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Communication
  template:
    metadata:
      labels:
        app: Communication
    spec:
      containers:
        - name: Communication
          image: username/Communication:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5