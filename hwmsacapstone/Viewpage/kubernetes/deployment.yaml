apiVersion: apps/v1
kind: Deployment
metadata:
  name: Viewpage
  labels:
    app: Viewpage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Viewpage
  template:
    metadata:
      labels:
        app: Viewpage
    spec:
      containers:
        - name: Viewpage
          image: username/Viewpage:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5